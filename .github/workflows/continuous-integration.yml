        id: install
        run: npm ci
        working-directory: local-action

      - name: Install TypeScript Template Dependencies
        id: install-typescript
        run: |
          corepack enable
          corepack prepare yarn@4.7.0 --activate
          yarn install
        working-directory: typescript-yarn-esm-action

