  typescript-esm-yarn:
    name: TypeScript ESM (yarn)
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: local-action

    steps:
      - name: Checkout @github/local-action
        id: checkout
        uses: actions/checkout@v4
        with:
